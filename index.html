<!DOCTYPE html>
<html>
<head>
  <title>Editable Field Component</title>
  <link rel="stylesheet" href="css/editable-field.css"/>
</head>
<body>

<script type="text/x-handlebars" id="application">
  {{editable-field
    content=NPG.phrase
    afterEdit="renameHandler"
  }}
  {{editable-field
    content=NPG.fruits
    afterEdit="renameHandler"
  }}
  {{editable-field
    content=NPG.isHome
    afterEdit="renameHandler"
  }}
</script>

<script type="text/x-handlebars" id="editable-view">

  {{#if controller.isEditing}}
    {{view view.InputView}}
  {{else}}
    {{#view view.DisplayView controllerBinding=controller}}
      <div> {{view.content}} </div>
    {{/view}}
  {{/if}}

</script>


<script type="text/javascript" src="vendors/jquery-1.9.1.js"></script>
<script type="text/javascript" src="vendors/handlebars-1.0.0.js"></script>
<script type="text/javascript" src="vendors/ember-1.1.2.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
