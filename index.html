<!DOCTYPE html>
<html>
<head>
  <title>Editable Field Component</title>
  <link rel="stylesheet" href="css/editable-field.css"/>
</head>
<body>

<script type="text/x-handlebars" id="application">
  {{editable-field
    value=phrase
    onRename="renameHandler"
    explicitEdit=true
  }}
</script>

<script type="text/x-handlebars" id="components/editable-field">
  {{#if isEditing}}
    {{view inputView value=value finish="finish" cancel="cancel"}}
  {{else}}
    <div>
      {{value}}
      {{#if explicitEdit}}
        <button {{action 'edit'}}>Edit</button>
      {{/if}}
    </div>

  {{/if}}
</script>


<script type="text/javascript" src="vendors/jquery-1.9.1.js"></script>
<script type="text/javascript" src="vendors/handlebars-1.0.0.js"></script>
<script type="text/javascript" src="vendors/ember-1.1.2.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
